
    <section class="project-section py-3">

        <h3 class="text-uppercase resume-section-heading mb-4">{{ i18n "information" }}</h3>

        {{ range .Site.Params.information.list }}
        <div class="item mb-3">
            <div class="item-heading row align-items-center mb-2">
                <h4 class="item-title col-12 col-md-12 col-lg-12 mb-2 mb-md-0">{{ .title }}</h4>
            </div>
            <div class="item-content">
                <p>{{ with .details }}{{ . | markdownify }}{{ end }}</p>
                <ul class="list-unstyled resume-skills-list">
                    {{ range .items }}
                    <div class="row">
                        <div class="col-6">
                            <li class="mb-2 font-weight-bold">{{ with .details }}{{ . | markdownify }}{{ end }}</li>
                            <li class="mb-2 resume-paper-description">{{ with .description }}{{ . | markdownify }}{{ end }}</li>
                        </div>
                        <div class="col-6 text-right">
                            <a href="{{ .Site.BaseURL }}assets/images/{{.link }}" target="_blank"><img class="resume-paper-image mb-3 mb-md-0 mr-md-5 ml-md-0 rounded mx-auto" src="{{ .Site.BaseURL }}assets/images/{{.favicon }}" alt="favicon"></a>
                        </div>
                    </div>
                    {{ end }}
                </ul>
            </div>
        </div><!--//item-->
        {{ end }}


    </section><!--//project-section-->
